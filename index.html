var audio;

function playMusic(x,y) {
	$('#audioBox').empty();
	$('#audioBox').append('<audio id="myAudio" src="' + x[y] + '" autoplay="true" type="audio/mp3" volume="1.0"></audio>');
	//$('#myAudio').attr('src','https://sites.google.com' + x[y]);
	audio=document.getElementById("myAudio");
	audio.play();
	/*$('#myAudio').on('playing',function() {

	});*/
	$('#myAudio').on('ended',function() {
		y++;
		if(y==x.length) {
			y=0;
		}
		playMusic(x,y)
	});
}
